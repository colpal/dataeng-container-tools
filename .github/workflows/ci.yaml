name: CI

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:

jobs:
  lint:
    timeout-minutes: 10
    name: "lint"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install UV
        uses: astral-sh/setup-uv@v6
        with:
          version: "0.9.24"
          python-version: "3.10"
          activate-environment: true
          enable-cache: false

      - name: "Ruff format"
        run: uvx ruff@0.14.11 format --diff .

      - name: "Ruff lint"
        run: uvx ruff@0.14.11 check .
